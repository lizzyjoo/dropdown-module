<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    
</head>
<body>
    <!-- button to show dropdown -->
     <button class="dropdown-btn">Click for menu</button>
      <div class="dropdown">
        <!-- hidden by default; display:none -->
        <div class="dropdown-content">
            <!-- make display block -->
            <div class="menu-option">option1</div>
            <div class="menu-option">option2</div>
            <div class="menu-option">option3</div>
         </div>
      </div>
     
</body>
</html>
